<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Auth Firebase</title>
    <script src="https://momentjs.com/downloads/moment.js">
    </script>
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src = 'http://code.interactjs.io/v1.2.6/interact.js'></script>
    <style>
      .hide{
        display: none;
      }
      #drag-1 {
  width: 25%;
  height: 100%;
  min-height: 6.5em;
  margin: 10%;
  float: right;
  z-index: -1;

  background-color: #29e;
  color: white;

  border-radius: 0.75em;
  padding: 4%;

  -webkit-transform: translate(0px, 0px);
          transform: translate(0px, 0px);
}

#drag-me::before {
  content: "#" attr(id);
  font-weight: bold;
}
    </style>
  </head>
  <body>



    <div class="container">
      
      <input id="txtEmail" type="email" placeholder="Email">
      <input id="txtPassword" type="password" placeholder="password">
      <button id="btnLogin" class="btn btn-action">
      Log In
      </button>
      <button id="btnSignUp" class="btn btn-secondary" >
      Sign Up
      </button>
      <button id="btnLogout" class="btn btn-action hide">
      Log Out
      </button>
    </div>
    <div class="info">
    <input type="search"  class='search' id="search" placeholder="zip code">
    <button id="lookInfo">Explore the area</button>
  <section id="weathers"></section>
  </div>


  <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
