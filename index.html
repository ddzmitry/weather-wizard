<body class="cursorCustom">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand weatherTitle" href="#"><span class="yellow">W</span>eather <span class="yellow">W</span>izard</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" id="txtEmail" class="form-control" placeholder="Email">
                        <input type="text" id="txtPassword" class="form-control" placeholder="Password">
                    </div>
                    <button type="button" id="btnLogin" class=" specialbutton btn btn-default">Log in</button>
                    <button type="button" id="btnLogout" class=" specialbutton btn btn-default hidden">Log out</button>
                    <button type="button" id="btnSignUp" class=" specialbutton btn btn-default">Sign up</button>
                </form>
                <form class="nav navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" id="search" class=" info form-control search" placeholder="Zip Code">
                        <button type="button" id="lookInfo" class=" specialbutton btn btn-default">Search</button>
                </form>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->

    <!--=======================Carousel================================-->
    <div class=" cursorCustom" heigth="80%">
        <!--container prevents image from displaying full screen-->
        <div class="row " >
            <div class="col-md-12 ">
                <div id="myCarousel" class="carousel slide" data-ride="carousel" data-wrap="true" data-interval="false">
                    <!--we can change the data-interval to false to turn the auto-slide off. You can also adjust the time in milliseconds here-->
                    <!--data-wrap attribute makes carousel stop at the last slide. To change set back to "true"-->
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="first active"></li>
                        <li data-target="#myCarousel" data-slide-to="1" class="second"></li>
                        <li data-target="#myCarousel" data-slide-to="2" class="third"></li>
                        <li data-target="#myCarousel" data-slide-to="3" class="fourth"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="item one active"; background-size: cover>
                            <!-- First start -->
                            <img class="image-responsive" src="assets/images/weather4.jpg" alt="Weather"  width="100%" />
                            <div class="container">
                                <!-- pre-scrollable -->
                                <div id="caption" class="carousel-caption ">
                                    <section class="row text-center info" id="weathers"></section>
                                    <!--    <div class="col-md-2 col-sm-2 col-lg-2 col-xs-2 weathertag"></div> -->
                                    <h4>The Weather</h4>
                                    <p>Get your 5 day weather forecast</p>
                                </div>
                            </div>
                        </div>
                        <!-- First slide + pic end -->
                        <!-- Second Slide Begins -->
                        <div class="item two">
                            <img class="image-responsive" src="assets/images/hiking4.jpg" alt="Activities">
                            <div class="container">
                                <div class="carousel-caption">
                                    <div class="info">
                                        <!-- btnsMeetup -->
                                        <section class="row text-center row" id="meetupsBtns"></section>
                                    </div>
                                    <h4>Things to do around Town</h4>
                                    <p>Check to see what's going on in your area rain or shine</p>
                                </div>
                            </div>
                        </div>
                        <!-- Second Slide Ends -->
                        <!-- Third Slide Begins -->
                        <div class="item three">
                            <img class="image-responsive" src="assets/images/concert1.jpg" alt="Third slide">
                            <div class="container">
                                <div class="carousel-caption">
                                    <div class="info">
                                        <section class="row text-center" id="movie-space"></section>
                                    </div>
                                    <h4>Shows and Events</h4>
                                    <p>Ticketed events in your area</p>
                                </div>
                            </div>
                        </div>
                        <!-- Third Slide Ends -->
                        <!-- Fourth Slide Begins -->
                        <div class="item four">
                            <img class="image-responsive" src="assets/images/cinema3.jpg" alt="Fourth slide">
                            <div class="container">
                                <div class="carousel-caption">
                                    <div class="info">
                                        <section class="row text-center" id="event-space"></section>
                                    </div>
                                    <h4>Movies and TV</h4>
                                    <p>Find out what's playing near you or on TV</p>
                                </div>
                            </div>
                        </div>
                        <!-- Fourth Slide Ends -->
                    </div>
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-bottom">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <footer class="footer">
                        <div class="container">

                                    <li><a src="../images/fbimage.png" class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
                                    <li><a src="../images/linkedinimage.png" class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>
                                    <li><a src="../images/youtubeimage.png" class="tumblr" href="#"><i class="fa fa-tumblr-square"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <p>&copy; DAMP 2016</p>
