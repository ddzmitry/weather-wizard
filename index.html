        <nav class="navbar navbar-inverse navbar-static-top" style = "#"> <!--changed the image to inverse(black) as opposed to default(white)-->
          <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

    <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Enter location or zip code">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                          <i class="glyphicon glyphicon-search"></i>
                        </button>
                      </div>
                  </div>
                </form>
                <form class="navbar-form navbar-right">
                  <div class="form-group">
                     <input type="email" class="form-control" placeholder="Enter email address">
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password">
                  </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                </form>
              </div>

         <!--=======================Carousel================================-->
        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                      <div class="item active">
                        <img class="image-fluid" src="assets/images/fallday.jpg" alt="Weather"/>
                        <div class="container">
                          <div class="carousel-caption">
                            <h4>The Weather</h4>
                            <p>Get your 5 day weather forecast</p>
                            <p><a class="btn btn-lg btn-primary" href="#" role="button">"#"</a></p>
                          </div>
                        </div>
                      </div>
                      <div class="item">
                        <img class="image-fluid" src="assets/images/concert2.jpg" alt="Activities">
                        <div class="container">
                          <div class="carousel-caption">
                            <h4>Activities Around Town</h4>
                            <p>Check to see what's going on in your area rain or shine</p>
                            <p><a class="btn btn-lg btn-primary" href="#" role="button">"#"</a></p>
                          </div>
                        </div>
                      </div>
                      <div class="item">
                        <img class="image-fluid" src="assets/images/film.jpg" alt="Third slide">
                        <div class="container">
                          <div class="carousel-caption">
                            <h4>Movies and TV</h4>
                            <p>Find out what is playing near you or on TV</p>
                            <p><a class="btn btn-lg btn-primary" href="#" role="button">"#"</a></p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
            </div>
        </div>
