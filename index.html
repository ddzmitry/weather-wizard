         <!--=======================Carousel================================-->

    <div class=""> <!--container prevents image from displaying full screen-->
      <div class="row">
        <div class="col-md-12 ">
          <div id="myCarousel" class="carousel slide" data-ride="carousel" data-wrap="true" data-interval = "false">
            <!--we can change the data-interval to false to turn the auto-slide off. You can also adjust the time in milliseconds here-->
            <!--data-wrap attribute makes carousel stop at the last slide. To change set back to "true"-->

      <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="first active"></li>
              <li data-target="#myCarousel" data-slide-to="1" class="second"></li>
              <li data-target="#myCarousel" data-slide-to="2" class="third"></li>
              <li data-target="#myCarousel" data-slide-to="3" class="fourth"></li>
            </ol>

          <div class="carousel-inner" role="listbox">

              <div class="item one active"> <!-- First start -->

                  <img class="image-responsive" src="assets/images/11.jpg" alt="Weather"/>
                  <div class="container">
							<!-- pre-scrollable -->
                    <div id="caption" class="carousel-caption ">
                     
                                                      <section class="row text-center info" id="weathers"></section>
                     <!--    <div class="col-md-2 col-sm-2 col-lg-2 col-xs-2 weathertag"></div> -->
                   
                          <h4>The Weather</h4>
                            <p>Get your 5 day weather forecast</p>
                         
                    </div>
                  </div>
              </div> <!-- First slide + pic end -->
<!-- Second Slide Begins -->
                  <div class="item two">
                    <img class="image-responsive" src="assets/images/12.jpg" alt="Activities">
                      <div class="container">
                        <div class="carousel-caption">
                      <div class="info"> <!-- btnsMeetup -->
                        <section class="row text-center row" id="meetupsBtns"></section>
                      </div>
                          <h4>Things to do around Town</h4>
                          <p>Check to see what's going on in your area rain or shine</p>
                         
                        </div>
                      </div>
                  </div>
<!-- Second Slide Ends -->
<!-- Third Slide Begins -->
                    <div class="item three">
                      <img class="image-responsive" src="assets/images/11.jpg" alt="Third slide">
                        <div class="container">
                          <div class="carousel-caption">
                          <div class="info">
                            <section class="row text-center" id="event-space"></section>
                          </div>
                            <h4>Shows and Events</h4>
                            <p>Ticketed events in your area</p>
                            
                          </div>
                        </div>
                  </div>
<!-- Third Slide Ends -->
<!-- Fourth Slide Begins -->
                  <div class="item four">
                      <img class="image-responsive" src="assets/images/11.jpg" alt="Fourth slide">
                        <div class="container">
                          <div class="carousel-caption">
                          <div class="info">
                            <section class="row text-center" id="movie-space"></section>
                          </div>
                            <h4>Movies and TV</h4>
                            <p>Find out what's playing near you or on TV</p>
                        
                          </div>
                        </div>
                  </div>
<!-- Fourth Slide Ends -->
            </div>
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
            </div>
          </div>
        </div>
      </div>
